name: Lint

on: 
  push:
    branches:
      - master
      - meta/workflows
  pull_request:
    branches: 
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stabl
      - uses: isort/isort-action@v1
        with:
            requirements-files: "requirements.txt"