name: Lint

on: 
  push:
    branches:
      - master
      - meta/workflows
  pull_request:
    branches: 
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: black
      - uses: actions/checkout@v3
      - run: |
          black . --config pyproject.toml --check

      - name: isort
      - uses: actions/checkout@v3
      - uses: isort/isort-action@v1
        with:
            requirements-files: "requirements.txt"
