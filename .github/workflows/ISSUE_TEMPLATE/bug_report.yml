name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
projects: ["kurzgesagt-in-a-nutshell/*"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Discord Contact Details
      description: Please provide us with your discord ID and join the [kurzgesagt server](https://discord.gg/kurzgesagt) if you haven't already
      placeholder: eg. 183092910495891467
    validations:
      required: true
  - type: input
    id: title
    attributes:
      label: Title
      description: Briefly describe the bug
    validations:
      required: true
      - type: textarea
      attributes:
        label: Reproduction Steps
      validations:
        required: true
    - type: textarea
      attributes:
        label: Expected Results
        description: >
          What did you expect to happen?
      validations:
        required: true
    - type: textarea
      attributes:
        label: Actual Results
        description: >
          What actually happened?
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: sys-info
    attributes:
        label: System Information
        description: Please provide relevant system information like Operating System and version
